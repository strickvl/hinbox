[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "hinbox"
version = "0.1.0"
description = "A database for tracking events at Guantanamo Bay"
requires-python = ">=3.9"
dependencies = [
    "sqlmodel",
    "pydantic",
    "instructor",
    "litellm",
    "pyclean",
    "alembic",
]

[project.optional-dependencies]
dev = [
    "pytest",
    "black",  # Code formatting
    "ruff",   # Linting
]

[tool.hatch.build.targets.wheel]
packages = ["src"]

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = ["test_*.py"]

[tool.black]
line-length = 88
target-version = ["py39"]
include = '\.pyi?$'

[tool.ruff]
line-length = 88
target-version = "py39"
select = [
    "E", # pycodestyle errors
    "W", # pycodestyle warnings
    "F", # pyflakes
    "I", # isort
    "B", # flake8-bugbear
]
